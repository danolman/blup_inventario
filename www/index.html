<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="lib/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/Chart.min.js"></script>

    <!-- your app's js -->
    <script src="js/app/App.js"></script>
    <script src="js/app/LoginControllers.js"></script>
    <script src="js/app/HomeController.js"></script>

    <!--Ficha producto-->
    <script src="js/app/FichaFactory.js"></script>
    <script src="js/app/DescripcionController.js"></script>
    <script src="js/app/PropiedadesController.js"></script>

  </head>
  <body ng-app="App">

        <ion-side-menus>
          <!-- Center content -->
          <ion-side-menu-content>
              <ion-nav-bar>
                    <ion-nav-back-button class="button-clear">
                      <i class="ion-ios7-arrow-left"></i>
                    </ion-nav-back-button>
                     <ion-nav-buttons side="left">
                        <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft($event)"></button>
                      </ion-nav-buttons>
              </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
          </ion-side-menu-content>

          <!-- Left menu -->
          <ion-side-menu side="left">
            <ion-list>
              <ion-item class="item item-icon-right" ui-sref="ficha.descripccion">
                <i class="icon ion-chevron-right"></i>
                Ficha de producto
              </ion-item>
              <ion-item class="item item-icon-right">
                <i class="icon ion-chevron-right"></i>
                Producci√≥n
              </ion-item>
                <ion-item class="item item-icon-right">
                    <i class="icon ion-chevron-right"></i>
                    Inventario
                </ion-item>
                <ion-item class="item item-icon-right">
                    <i class="icon ion-chevron-right"></i>
                    Distribucion
                </ion-item>
                <ion-item class="item item-icon-right">
                    <i class="icon ion-chevron-right"></i>
                    Registro ventas
                </ion-item>
             </ion-list>
          </ion-side-menu>

        </ion-side-menus>
        <!--
 
        -->
  </body>
</html>
