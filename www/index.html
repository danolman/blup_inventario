<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="lib/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/Chart.min.js"></script>

    <!-- your app's js -->
    <script src="js/app/App.js"></script>
    <script src="js/app/LoginControllers.js"></script>
    <script src="js/app/AppController.js"></script>
    <script src="js/app/HomeController.js"></script>

    <!--Ficha producto-->
      <script src="js/app/FichaFactory.js"></script>
      <script src="js/app/DescripcionController.js"></script>
      <script src="js/app/PropiedadesController.js"></script>
      <script src="js/app/RecetasController.js"></script>
      <script src="js/app/PreviewController.js"></script>

    <!--registro venta-->
      <script src="js/app/SeleccionController.js"></script>
      <script src="js/app/DetalleController.js"></script>

    <!--registro venta-->
      <script src="js/app/SeleccionController.js"></script>

    <!--ingresar categoria-->
      <script src="js/app/CategoriaController.js"></script>

    <!--factories-->
      <script src="js/factory/categoriaFactory.js"></script>

  </head>
  <body ng-app="App">

        <ion-side-menus>
          <!-- Center content -->
          <ion-side-menu-content edge-drag-threshold="true">
              <ion-nav-bar ng-controller="AppController">
                 <ion-nav-buttons side="left">
                    <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft($event)"></button>
                 </ion-nav-buttons>
              </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
          </ion-side-menu-content>

          <!-- Left menu -->
          <ion-side-menu side="left">
            <ion-list>
            <ion-item class="item item-icon-left item-icon-right" menu-close ui-sref="home">
                    <i class="icon ion-home"></i>
                    Home
                    <i class="icon ion-chevron-right"></i>
              </ion-item>
              <ion-item class="item item-icon-left item-icon-right" menu-close ui-sref="registro.seleccion">
                    <i class="icon ion-compose"></i>
                    Registro ventas
                    <i class="icon ion-chevron-right"></i>
              </ion-item>
              <ion-item class="item item-icon-left item-icon-right" menu-close ui-sref="categorias">
                    <i class="icon ion-pricetags"></i>
                   Categorías
                   <i class="icon ion-chevron-right"></i>

              </ion-item>
              <ion-item class="item item-icon-left item-icon-right" menu-close ui-sref="ficha.descripcion">
                <i class="icon ion-document"></i>
                Ficha de producto
                <i class="icon ion-chevron-right"></i>
              </ion-item>
              <ion-item class="item item-icon-left item-icon-right" menu-close>
                <i class="icon ion-beaker"></i>
                Producción
                <i class="icon ion-chevron-right"></i>
              </ion-item>
                <ion-item class="item item-icon-left item-icon-right" menu-close>
                    <i class="icon ion-clipboard"></i>
                    Inventario
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item class="item item-icon-left item-icon-right" menu-close>
                    <i class="icon ion-map"></i>
                    Distribucion
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item class="item item-icon-left item-icon-right" menu-close ui-sref="login">
                    <i class="icon ion-power"></i>
                    Salir
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
     </ion-list>
          </ion-side-menu>

        </ion-side-menus>
        <!--
 
        -->
  </body>
</html>
